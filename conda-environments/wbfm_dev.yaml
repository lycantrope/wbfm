# wbfm.yaml

# Made by Charles Fieseler
# update:  conda env update -f wbfm.yaml

# Intended to be used with the long-term support (lts) version of pytorch

channels:
  - conda-forge
  - pytorch
  - nvidia
  - bioconda
  - nodefaults
dependencies:
  - python=3.8
  - pip
  - numpy
  - pandas
  - tqdm
  - zarr
  - scipy
  - torchaudio
  - cudatoolkit=10.0.130
  - cudnn=7.6.5
  - matplotlib
  - torchvision
  - scikit-learn
  - scikit-image
  - networkx
  - lmfit
  - natsort
  - snakemake
  - napari[all]
  - pytorch=1.13.0
  - torchvision
  - pytorch-cuda=11.6
  - plotly
  - pip:
    - tifffile==2023.7.10
    - simpleitk==2.2.1
    - opencv-contrib-python-headless
    - tables
    - networkx
    - tensorflow
    - sacred
    - ruamel.yaml
    - stardist  # Use 0.8.4 for printing fix, but not actually necessary
    - hashfs
    - tinydb
    - tinydb-serialization
    - openpyxl
    - pytest
    - backports.cached_property
    - pytorch-lightning
    - wandb
    - seaborn
    - hdbscan
    - statsmodels
    - ppca
    - methodtools
    - kaleido
    - skan==0.9 # For behavior pipeline
    - loguru  # For imutils
    - ndtiff
    - ndstorage
    - torchio
    - umap-learn
    - pynwb
    - ndx_multichannel_volume
    - arviz
    - xlrd
    - submitit
    - kaleido
